<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- css import -->
  <link rel="stylesheet" href="../../../css/global.css">
  <link rel="stylesheet" href="css/loginDashboard.css">

  <link rel="stylesheet" href="../../../bibliotecas/fontawesome-free-6.4.0-web/css/all.min.css"> 
  


</head>
<body>
  
  <form action="">
    <!-- <div class="container-logo">
      <span>Loja</i></span>
    </div> -->

    <h1 class="welcome">Welcome!</h1>
    <h2>Acesse a sua conta</h2>

    <!-- Inputs -->
    <!-- Email -->
    <div class="div-input">
      <label for="email">Email</label>
      <div class="container-input">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" id="email">
      </div>
    </div>

    <!-- password -->
    <div class="div-input">
      <label for="password">Palavra Passe</label>
      <div class="container-input">
        <i class="fa-solid fa-lock" id="iconEye"></i>
        <input type="password" placeholder="Senha" id="password">
        <i class="fa-solid fa-eye-slash" id="icon-eye" onclick="showPassword()"></i>
      </div>
    </div>
    

    <!-- Ajuda para o usuario  -->
    <div class="container-helpUser">
      <!-- Esquecer Password -->
      <a href="../recoverPassword/recoverPassword.html">Esqueceu a sua senha!</a>
    </div>

    <!-- input submit -->
    <input type="submit" value="Acessar Conta" class="inputSubmit">

  </form>

  <script src="js/loginDashboard.js"></script>

</body>
</html>
